<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
    <header>
        <div class="green-bar"></div>
    </header>
    <main>
        <div class="row">
            <div class="col-l">
                <div class="user-infos">
                    <div class="user-identity"><img src="img/avatar_io.png" alt="avatar">
                        <span><h6>Sofia</h6></span>
                    </div>
                    <div class="user-options">
                        <span><i class="bi bi-arrow-clockwise"></i></span>
                        <span><i class="bi bi-chat-left"></i></span>
                        <span><i class="bi bi-three-dots-vertical"></i></span>
                        
                    </div>
                    
               

                </div>
                <div class="notify">
                    <div class="notify-circle"><i class="bi bi-bell-slash-fill"></i></div>
                    <div class="notify-text">
                        <span><h6>lorem ipsum</h6></span>
                       <a href="#"><h6>lorem ipsum</h6></a>
                    </div>
                    
                </div>
                
                <div class="search">i+lorem ipsum</div>
                <div class="contact">contact</div>
                <div class="contact">contact</div>
                <div class="contact">contact</div>
                <div class="contact">contact</div>
                <div class="contact">contact</div>
                <div class="contact">contact</div>
                <div class="contact">contact</div>
                <div class="contact">contact</div>
            </div>
            <div class="col-r">
                <div class="user-chat"></div>
                <div class="conversation">
                    <div class="user-message">lorem ipsum</div>
                <div class="user-message">lorem ipsum</div>
                <div class="friend-message">lorem ipsum dolor sit</div>
                </div>
                
                <div class="bottom-bar">
                    <div class="emoji"><i class="bi bi-emoji-smile"></i></div>
                    <div class="message-bar">Scrivi messaggio...</div>
                    <div class="mic"><i class="bi bi-mic-fill"></i></div>
                </div>
               
            </div>

            

    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
